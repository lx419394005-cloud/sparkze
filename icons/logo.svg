<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- 图钉形状 (Pin) -->
  <g transform="translate(64, 64)">
    <!-- 图钉头部 -->
    <circle cx="0" cy="-20" r="18" fill="white" opacity="0.95"/>
    
    <!-- 图钉针 -->
    <rect x="-2" y="-2" width="4" height="35" rx="2" fill="white" opacity="0.95"/>
    
    <!-- AI 眼睛装饰 -->
    <circle cx="-6" cy="-22" r="3" fill="url(#grad1)"/>
    <circle cx="6" cy="-22" r="3" fill="url(#grad1)"/>
    
    <!-- 扫描线效果 -->
    <line x1="-12" y1="-18" x2="12" y2="-18" stroke="url(#grad2)" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.3"/>
  <circle cx="98" cy="35" r="2" fill="white" opacity="0.4"/>
  <circle cx="95" cy="95" r="3" fill="white" opacity="0.3"/>
</svg>
